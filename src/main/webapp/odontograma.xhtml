<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:tnt="http://java.sun.com/jsf/composite/components">
    <h:head>
        <title>Facelet Title</title>
        <!--<link rel="stylesheet" href="css/login.css">-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <h:outputStylesheet name="css/login.css"/>
    </h:head>
    <h:body>
        Pagina de logeo #{loginController.username}
        <h:form >
            <div  style="display:block; border: 1px solid black;">
                <h:selectBooleanCheckbox title="Infantil"  label="Infantil" value="#{loginController.infantil}">
                    <p:ajax update="PacienteListForm" />
                </h:selectBooleanCheckbox> Odontograma infantil
            </div>
        </h:form>
        <h:form id="PacienteListForm">

            <c:forEach begin="0" end="#{loginController.tamanioListaDirectorios()}"  var="indice" class="btn-group">
                <p:commandLink ajax="true" actionListener="#{loginController.definirActual(indice)}" >
                    <img class="" src='#{resource[loginController.muestra(indice)]}' type="image/svg+xml"></img>
                </p:commandLink>
            </c:forEach>

            <!--<td><tnt:muela item="1" ></tnt:muela></td>-->

            <p:panel id="adultos" rendered="#{loginController.adulto}" >
                <table  class="tb_principal" >
                    <tr class="mandibula" >
                        <td class="lateral_mandibula " style="border-right-style: solid; border-bottom-style: solid; ">
                            <div   class="conjunto_muelas izquierdo" >
                                <tnt:muela bloque="0" adulto="true"></tnt:muela>
                            </div>
                        </td>
                        <td class="lateral_mandibula "  style="border-left-style: solid; border-bottom-style: solid; ">
                            <div class="conjunto_muelas derecho">
                                <tnt:muela bloque="1" adulto="true"></tnt:muela>
                            </div>
                        </td>
                    </tr>
                    <tr class="mandibula" >
                        <td class="lateral_mandibula "  style="border-right-style: solid;  ">
                            <div class="conjunto_muelas izquierdo">
                                <tnt:muela bloque="2" adulto="true" ></tnt:muela>
                            </div>
                        </td>
                        <td class="lateral_mandibula "  style="border-left-style: solid;   ">
                            <div class="conjunto_muelas derecho">
                                <tnt:muela bloque="3" adulto="true" ></tnt:muela>
                            </div>
                        </td>
                    </tr>
                </table>
            </p:panel>

          
            <p:panel id="infantil" rendered="#{!loginController.adulto}" >
                <table  class="tb_principal" >
                    <tr class="mandibula" >
                        <td class="lateral_mandibula " style="border-right-style: solid; border-bottom-style: solid; ">
                            <div   class="conjunto_muelas izquierdo" >
                                <tnt:muela bloque="0" adulto="false"></tnt:muela>
                            </div>
                        </td>
                        <td class="lateral_mandibula "  style="border-left-style: solid; border-bottom-style: solid; ">
                            <div class="conjunto_muelas derecho">
                                <tnt:muela bloque="1" adulto="false"></tnt:muela>
                            </div>
                        </td>
                    </tr>
                    <tr class="mandibula" >
                        <td class="lateral_mandibula "  style="border-right-style: solid;  ">
                            <div class="conjunto_muelas izquierdo">
                                <tnt:muela bloque="2" adulto="false" ></tnt:muela>
                            </div>
                        </td>
                        <td class="lateral_mandibula "  style="border-left-style: solid;   ">
                            <div class="conjunto_muelas derecho">
                                <tnt:muela bloque="3" adulto="false" ></tnt:muela>
                            </div>
                        </td>
                    </tr>
                </table>
            </p:panel>
        </h:form>
    </h:body>
</html>
